{% extends 'layout/manage.html' %}

{% block css %}
    <style>
        .project{
            margin-top: 10px;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="container-fluid project">
        <a class="btn btn-primary" data-toggle="modal" data-target="#addModal">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>新建博客
        </a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <form id="addForm">
            {% csrf_token %}
              {%  for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                <span class="error-msg">{{ field.errors }}</span>
              </div>
              {% endfor %}
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="btnSubmit" type="button" class="btn btn-primary">Enter</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            bindSubmit();
        })

        function bindSubmit() {
            $('#btnSubmit').click(function () {
                $.ajax({
                    url:"{% url 'project_list' %}",
                    type:'POST',
                    data:$('#addForm').serialize(),
                    datatype:"JSON",
                    success:function (res) {
                        console.log(res);
                        if (res.status){
                            location.href=location.href;
                        }else{
                            $.each(res.errors,function(key,value) {
                                $('#id_' + key).next().text(value[0]);
                            })
                        }
                    }
                })
            })
        }
    </script>
{% endblock %}
